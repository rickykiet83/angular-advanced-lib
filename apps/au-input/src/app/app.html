<header class="l-header">
  <ul class="top-menu disable-link-styles">
    <li class="logo-small-container">
      <a class="v-center-block-parent">
        <img class="v-center-block logo-small angular-university-logo" alt="angular-university-logo"
          src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png" data-pin-nopin="true">

      </a>
    </li>
    <li>
      <a>Inputs</a>
    </li>
  </ul>

</header>

<body>
  <div class="container au-fa-input-red-theme">
    <h1>Font Awesome</h1>

    <div class="form">

      <div class="form-row">
        <label for="normal-input">Normal Input:</label>
        <input id="normal-input" class="normal-input" type="email" name="email" placeholder="E-mail" autocomplete="off">
      </div>

      <div class="form-row">
        <label for="email-field">Email:</label>

        <lib-au-fa-input id="email-field" icon="envelope">
          <input auInputRef type="email" name="email" placeholder="Email" autocomplete="off" class="test-class">
        </lib-au-fa-input>

      </div>

      <div class="form-row">
        <label for="password-field">Password:</label>
        <lib-au-fa-input id="password-field" icon="lock">
          <input auInputRef placeholder="Password" class="test-class">
        </lib-au-fa-input>
      </div>

      <div class="form-row stripe-field">
        <label for="stripe-field">Stripe:</label>
        <lib-au-fa-input icon="cc-stripe">
          <input auInputRef placeholder="Stripe" id="stripe-field">
        </lib-au-fa-input>
      </div>

      <div class="form-row">
        <label for="paypal-field">Paypal:</label>
        <lib-au-fa-input icon="paypal">
          <input auInputRef placeholder="Paypal" id="paypal-field">
        </lib-au-fa-input>
      </div>

      <h1>Material Design</h1>
      
      <div class="form-row">
        <label for="paypal-md-field">Paypal:</label>
        <lib-au-md-input icon="paypal">
          <input placeholder="Paypal" id="paypal-md-field">
        </lib-au-md-input>
      </div>

    </div>

  </div>

</body>
